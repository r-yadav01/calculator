<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calc_body">
        <!-- <ul class="history"></ul> -->
        <div class="calc_screen"></div>
        <div class="butt_row">
            <button class="num">7</button><button class="num">8</button><button class="num">9</button><button class="operator" value="/">/</button>
        </div>
        <div class="butt_row">
            <button class="num">4</button><button class="num">5</button><button class="num">6</button><button class="operator" value="*">*</button>
        </div>
        <div class="butt_row">
            <button class="num">1</button><button class="num">2</button><button class="num">3</button><button class="operator" value="-">-</button>
        </div>
        <div class="butt_row">
            <button class="decimal">.</button><button class="wide_butt num">0</button><button class="operator" value="+">+</button>
        </div>
        <div class="butt_row">
            <button class="wide_butt clear">CLEAR</button><button class="wide_butt equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
