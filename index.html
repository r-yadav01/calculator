<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calc_body">
        <!-- <ul class="history"></ul> -->
        <div class="calc_screen">1234567890</div>
        <div class="butt_row">
            <button>7</button><button>8</button><button>9</button><button class="operand">/</button>
        </div>
        <div class="butt_row">
            <button>4</button><button>5</button><button>6</button><button class="operand">*</button>
        </div>
        <div class="butt_row">
            <button>1</button><button>2</button><button>3</button><button class="operand">-</button>
        </div>
        <div class="butt_row">
            <button>.</button><button class="wide">0</button><button class="operand">+</button>
        </div>
        <div class="butt_row">
            <button class="wide">CLR</button><button class="wide">=</button>
        </div>
    </div>
</body>
</html>
