<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="calc_body">
        <!-- <ul class="history"></ul> -->
        <div class="calc_screen"></div>
        <div class="butt_row">
            <button class="num" data-key="7">7</button><button class="num" data-key="8">8</button><button class="num" data-key="9">9</button><button class="operator" data-key="/" value="/">/</button>
        </div>
        <div class="butt_row">
            <button class="num" data-key="4">4</button><button class="num" data-key="5">5</button><button class="num" data-key="6">6</button><button class="operator" data-key="*" value="*">*</button>
        </div>
        <div class="butt_row">
            <button class="num" data-key="1">1</button><button class="num" data-key="2">2</button><button class="num" data-key="3">3</button><button class="operator" data-key="-" value="-">-</button>
        </div>
        <div class="butt_row">
            <button class="decimal" data-key=".">.</button><button class="num" data-key="0">0</button><button class="backspace" data-key="Backspace"><-</button><button class="operator" data-key="+" value="+">+</button>
        </div>
        <div class="butt_row">
            <button class="wide_butt clear">clear</button><button class="wide_butt equals" data-key="=">=</button>
        </div>
    </div>
    <address style="text-align: center; margin-top: 20px;">
        <a style="text-decoration: none;" href="https://x.com/r_yadav01" target="_blank">connect with me on X</a>
    </address>
    <script src="script.js"></script>
</body>
</html>
